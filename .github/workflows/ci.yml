name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ['1.21', '1.22', '1.23']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

      - name: Verify dependencies
        run: go mod verify

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v -race -coverprofile=coverage.out ./internal/...

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        if: matrix.go-version == '1.23'
        with:
          files: coverage.out
          fail_ci_if_error: false

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest

  release:
    needs: [build, lint]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Build binaries
        run: |
          GOOS=darwin GOARCH=amd64 go build -o orbital-darwin-amd64 ./cmd/orbital
          GOOS=darwin GOARCH=arm64 go build -o orbital-darwin-arm64 ./cmd/orbital
          GOOS=linux GOARCH=amd64 go build -o orbital-linux-amd64 ./cmd/orbital
          GOOS=linux GOARCH=arm64 go build -o orbital-linux-arm64 ./cmd/orbital
          GOOS=windows GOARCH=amd64 go build -o orbital-windows-amd64.exe ./cmd/orbital

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries
          path: |
            orbital-darwin-amd64
            orbital-darwin-arm64
            orbital-linux-amd64
            orbital-linux-arm64
            orbital-windows-amd64.exe
